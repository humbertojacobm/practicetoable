    <script>

        /*
            https://www.w3schools.com/js/js_arrays.asp
            https://www.w3schools.com/js/js_array_methods.asp

        */

        (function solution(A, K) {
            // write your code in JavaScript (Node.js 8.9.4)
            console.log(A);
            var times=K;
            var ilength=A.length;
            var firstBlock=[];
            var secondBlock=[];
            var result=[];
            var newBeginPosition;
            
            if(times<ilength)
            {
                newBeginPosition=ilength-times;
                firstBlock=A.splice(newBeginPosition,times);
                secondBlock=A.splice(0,newBeginPosition);
                result=firstBlock.concat(secondBlock);
            }else if(times%ilength==0){
                result=A;
            }else{
                newBeginPosition=ilength-(times%ilength);
                firstBlock=A.splice(newBeginPosition,times);
                secondBlock=A.splice(0,newBeginPosition);
                result=firstBlock.concat(secondBlock);
            }

            console.log(result);
            return result;
            
        })([3, 8, 9, 7, 6],8);
    </script>
</body>
