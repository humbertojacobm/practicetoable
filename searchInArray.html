    <script>

    /*
    pass string to array n.split('');
    pass to array to string newArray.join('');
    get max from array: Math.max.apply(null,[]);
    */

    let n='10001000001';
    getTheLongestZeroStringsUsingArray(n)

    function getTheLongestZeroStringsUsingArray(n){
        let newArray=[];
        newArray=n.split('');
        let positionArray=[];
        let i=0;
        let newPosition=0;
        let distanceOfOneArray=[]

        while(i!=-1 && i<=newArray.length-1){
            newPosition=newArray.indexOf('1',i);            
            positionArray.push(newPosition);
            i=newPosition+1;
        }

        console.log(`ultima posicion del primer arreglo ${newArray.length-1}`);
        console.log(`arreglo de posiciones de uno ${positionArray.toString()}`);

        for(j=1;j<positionArray.length;j++){
            distanceOfOneArray.push(positionArray[j]-positionArray[j-1]-1);
        }

        console.log(`arreglo de distancias ${distanceOfOneArray.toString()}`);
        
        let maxDistance=Math.max.apply(null,distanceOfOneArray);

        console.log(`la maxima cantidad de cersos entre dos unos es : ${maxDistance}`);
        
        //console.log(newArray.toString());
        //console.log(newArray.join(''));
    }
    
    </script>
