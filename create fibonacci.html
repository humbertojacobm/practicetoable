        function createFibonacciSerie(n){

            let fibArray=[];
            const zero=0;
            const one=1;
            for(i=0;i<=n;i++){
                if(i===0){
                    fibArray.push(one);
                }else if(i===1){
                    fibArray.push(zero+one);
                }else{
                    fibArray.push(fibArray[i-2]+fibArray[i-1]);
                }                
            }
            
            console.log(`original array ${fibArray.toString()}`);
            console.log(`descending array ${fibArray.sort(function(a,b){return b-a}).toString()}`);
